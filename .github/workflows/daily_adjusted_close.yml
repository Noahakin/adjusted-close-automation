name: Daily Adjusted Close

on:
  schedule:
    - cron: "0 10 * * 1-5"   # 5:00 AM ET (10:00 UTC)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        run: |
          python ghdailyadjustedprices.py

      - name: Upload adjusted close file
        uses: actions/upload-artifact@v4
        with:
          name: adjusted-close
          path: output/*.xlsx
